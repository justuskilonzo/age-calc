<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="cnt">
		<h1>Age calculator</h1>
		<form class='form-age' onsubmit=submitHandler(event)>
			<label class="lbl">Age</label>
			<input type='number' id='year' name='year' placeholder='Enter your birth year' required/></br>
			<p>result: <span id='result'></span></p>
			<button type='submit' id='submit-btn' class='btn'>submit</button>
			<button type='reset' class='btn' onclick=resetHandler()>Reset</button>
		</form>
	</div>
  <script src="index.js"></script>
</body>
</html>
